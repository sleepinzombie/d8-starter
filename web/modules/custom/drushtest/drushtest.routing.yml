drushtest.example:
  path: '/drushtest'
  defaults:
    _title: 'Drush Test'
    _controller: '\Drupal\drushtest\Controller\DrushtestController::build'
  requirements:
    _permission: 'access content'

drushtest.settings_form:
  path: '/admin/config/system/drushtest'
  defaults:
    _title: 'drushtest settings'
    _form: 'Drupal\drushtest\Form\SettingsForm'
  requirements:
    _permission: 'administer drushtest configuration'

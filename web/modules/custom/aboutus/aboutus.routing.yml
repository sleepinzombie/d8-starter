
aboutus.about_us_controller_content:
  path: '/aboutus'
  defaults:
    _controller: '\Drupal\aboutus\Controller\AboutUsController::content'
    _title: 'About Us'
  requirements:
    _permission: 'access content'
    
aboutus.about_us_form:
  path: '/admin/aboutus'
  defaults:
    _form: '\Drupal\aboutus\Form\AboutUsForm'
    _title: 'AboutUsForm'
  requirements:
    _access: 'TRUE'

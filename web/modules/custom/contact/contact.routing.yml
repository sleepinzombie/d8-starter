# Public route
contact.contact_controller_generate:
  path: '/contact'
  defaults:
    _controller: '\Drupal\contact\Controller\ContactController::generate'
    _title: 'Contact'
  requirements:
    _permission: 'access content'

# First level menu routing in backoffice (Level 1)
system.admin_contact_custom_settings:
  path: '/admin/content/contact'
  defaults:
    _controller: '\Drupal\contact\Controller\ContactController::generate'
    _title: 'Contact Content'
  requirements:
    _permission: 'access content'

# Second level menu routing from Level 1 (Level 2)
contact.add:
  path: '/admin/content/contact/add'
  defaults:
    _form: '\Drupal\contact\Form\InformationForm'
    _title: 'Add Contact Content'
  requirements:
    _permission: 'access content'
